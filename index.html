<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤشر تغيير الاتجاه</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .indicator-panel {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .control-group label {
            font-size: 12px;
            color: #ccc;
        }
        .control-group input, .control-group select {
            padding: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            border-radius: 3px;
        }
        .status-table {
            background-color: #333;
            border: 2px solid #555;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }
        .status-row {
            display: flex;
            margin-bottom: 10px;
        }
        .status-cell {
            padding: 8px 12px;
            border-radius: 3px;
            margin-left: 5px;
            font-weight: bold;
            text-align: center;
            min-width: 80px;
        }
        .bull { background-color: rgba(0, 255, 0, 0.7); }
        .bear { background-color: rgba(255, 0, 0, 0.7); }
        .neutral { background-color: rgba(128, 128, 128, 0.7); }
        .chart-container {
            height: 400px;
            background-color: #1e1e1e;
            border: 1px solid #555;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .alert-warning {
            background-color: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            color: #ffc107;
        }
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مؤشر تغيير الاتجاه</h1>
        
        <div class="indicator-panel">
            <div class="controls">
                <div class="control-group">
                    <label>EMA السريع</label>
                    <input type="number" id="emaFast" value="30" min="1" max="200">
                </div>
                <div class="control-group">
                    <label>EMA البطيء</label>
                    <input type="number" id="emaSlow" value="60" min="1" max="200">
                </div>
                <div class="control-group">
                    <label>طول ATR</label>
                    <input type="number" id="atrLength" value="60" min="1" max="200">
                </div>
                <div class="control-group">
                    <label>هامش ATR</label>
                    <input type="number" id="atrMargin" value="0.3" step="0.1" min="0" max="2">
                </div>
                <div class="control-group">
                    <label>طول SMA</label>
                    <input type="number" id="smaLength" value="140" min="1" max="500">
                </div>
                <div class="control-group">
                    <label>الإطار الزمني</label>
                    <select id="timeframe">
                        <option value="1H">1 ساعة</option>
                        <option value="2H">2 ساعة</option>
                        <option value="4H" selected>4 ساعات</option>
                        <option value="6H">6 ساعات</option>
                        <option value="8H">8 ساعات</option>
                        <option value="12H">12 ساعة</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>رمز العملة</label>
                    <input type="text" id="symbol" value="BTCUSDT" placeholder="BTCUSDT">
                </div>
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button onclick="updateIndicator()" style="padding: 5px 15px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer;">تحديث</button>
                </div>
            </div>

            <div id="alerts"></div>

            <div class="status-table">
                <div class="status-row">
                    <span style="width: 100px; display: inline-block;">الإطار المحدد:</span>
                    <div id="timeframeStatus" class="status-cell neutral">محايد</div>
                </div>
                <div class="status-row">
                    <span style="width: 100px; display: inline-block;">اليومي:</span>
                    <div id="dailyStatus" class="status-cell neutral">محايد</div>
                </div>
                <div class="status-row">
                    <span style="width: 100px; display: inline-block;">الاتجاه العام:</span>
                    <div id="overallTrend" class="status-cell neutral">محايد</div>
                </div>
            </div>

            <div class="chart-container" id="chartContainer">
                <canvas id="chart" width="800" height="400"></canvas>
            </div>
        </div>
    </div>

    <script src="indicator.js"></script>
</body>
</html>
